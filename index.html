<body>

    <div id="app">
        <main class="container pb-5 text-center">
            <h1 class="my-5">Mail generator whit AXIOS!</h1>
            <button class="btn btn-info text-white fw-bold" @click="fetchData()">
                Genera le mail!
            </button>

            <div class="users-list-container mt-4">
                <div class="list-group list-group-numbered">
                    <div class="list-group-item " v-for="mail in listaMail">
                        
                        <strong> <em>{{mail.email}}</em> </strong>
                    </div>
                </div>
            </div>

        </main>
    </div>



    <script src="js/main.js"></script>
</body>
